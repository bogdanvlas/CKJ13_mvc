<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Notes list</title>
</head>
<body>
	<h1>Notes list</h1>
	<a href="/create">Create new note</a>
	<div th:each="note : ${notes}">
		<div>-------------</div>
		<div th:text="${note.id}"></div>
		<div th:text="${note.title}"></div>
		<div th:text="${note.message}"></div>
		<div>-------------</div>
	</div>
</body>
</html>
