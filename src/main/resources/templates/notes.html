<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="index :: headerfile">
</head>
<body>
	<div th:insert="index :: menu"></div>
	<form action="/notes/search">
		<input type="text" name="word">
	</form>
	<h1>Notes list</h1>
	<a href="/notes/create">Create new note</a>
	<div th:each="note : ${notes}">
		<div>-------------</div>
		<div th:text="${note.title}"></div>
		<div th:text="${note.message}"></div>
		<div>
			<div>
				<a th:href="@{/notes/{n}(n=${note.id})}">Info</a>
			</div>
			<div>
				<a th:href="@{/notes/delete/{n}(n=${note.id})}"
				onclick="return confirm('Delete?')">Delete</a>
			</div>
			<div>
				<a th:href="@{/notes/edit/{n}(n=${note.id})}">Edit</a>
			</div>
		</div>
		<div>-------------</div>
	</div>
</body>
</html>
