<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
</head>
<body>
	<div th:if="${param.error}">Enter another username!</div>
	<h1>Please sign up!!!!</h1>
	<form action="/signup" method="post" onsubmit="return checkForm()">
		<div>
			Username: <input type="text" name="username" placeholder="Username"
				required="required" pattern="[A-Za-z]+">
		</div>
		<div>
			Password: 
			<input type="password" name="password" id="psw"
				placeholder="Pasword" required="required">
		</div>
		<div>
			Confirm password: 
			<input type="password" id="confirm-psw"
				placeholder="Confirm password">
		</div>
		<div>
			Email: <input type="email" name="email" placeholder="Email"
				required="required">
		</div>
		<div>
			<input type="submit" value="Sign Up">
		</div>
	</form>
	<script type="text/javascript" src="/scripts/check.js">
	</script>
	<a href="/login">Do you have an account? Sign in</a>
</body>
</html>
